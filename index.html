<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Roboto&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="main">
        <h1>NET<span>FLIX</span></h1>
        <p>Thank you for signing up to Netflix.Tell me more about yourself.</p>
        <section class="form_section">
            <form action="./results.html">
                <article>
                    <label for="name">Name</label>
                    <br>
                    <input id="name" name="name" type="text" placeholder="enter your name" required>
                </article>
                <article>
                    <label for="age">Age</label>
                    <br>
                    <input id="age" name="age" type="text" placeholder="age" required>
                </article>
                <article>
                    <label for="email">Email</label>
                    <br>
                    <input id="email" name="email" type="text" placeholder="enter your email" required>
                </article>
                <article>
                    <label for="content_type">Content Type</label>
                    <br>
                    <select name="content_type" id="content_type">
                        <option value="Movies">Movies</option>
                        <option value="Series" selected>Series</option>
                        <option value="TV Shows">TV Shows</option>
                    </select>
                </article>
                <article >
                    <label for="">Movie Type</label>
                    <br>
                    <input id="comedy" type="checkbox" name="comedy" >
                    <label id="comedy_label" for="comedy" >Comedy</label>
                    <br>
                    <input id="action" type="checkbox" name="action">
                    <label id="action_label" for="action">Action</label>
                    <br>
                    <input id="romance" type="checkbox" name="romance">
                    <label id="romance_label" for="romance">Romance</label>
                </article>
                <article>
                    <label for="gender">Gender</label>
                    <br>
                    <input type="radio" name="male" id="male">
                    <label id="male_label" for="male">Male</label>
                    <br>
                    <input type="radio" name="female" id="female">
                    <label id="female_label" for="female">Female</label>
                    <br>
                    <input type="radio" name="other" id="other">
                    <label id="other_label" for="other">Other</label>
                    <br>
                </article>
                <article>
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="text_area" id="text_area" cols="30" rows="5" placeholder="any comment"></textarea>
                </article>
                <input type="submit" value="Send" id="send_button">
            </form>
        </section>
    </section>
</body>
</html>
